<h1 mat-dialog-title>Scrobble</h1>
<form #form="ngForm" [formGroup]="formGroup" (submit)="submit(form)">
  <mat-dialog-content>
    <mat-form-field color="accent">
      <input matInput formControlName="name" type="text" placeholder="Song" />
    </mat-form-field>
    <mat-form-field color="accent">
      <input
        matInput
        formControlName="artist"
        type="text"
        placeholder="Artist"
      />
    </mat-form-field>
    <mat-form-field color="accent">
      <input matInput formControlName="album" type="text" placeholder="Album" />
    </mat-form-field>
    <mat-checkbox formControlName="custom">Custom datetime</mat-checkbox>
    <ng-container *ngIf="formGroup.value.custom">
      <mat-form-field color="accent">
        <input
          matInput
          formControlName="timestamp"
          [owlDateTime]="dt1"
          [owlDateTimeTrigger]="dt1"
          placeholder="Datetime"
        />
      </mat-form-field>
      <owl-date-time #dt1></owl-date-time>
    </ng-container>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button type="submit" mat-raised-button color="accent">Submit</button>
  </mat-dialog-actions>
</form>
