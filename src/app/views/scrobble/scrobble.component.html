<form #form="ngForm" [formGroup]="formGroup" (submit)="submit(form)">
  <mat-form-field color="accent">
    <input matInput formControlName="song" type="text" placeholder="Song">
  </mat-form-field>
  <mat-form-field color="accent">
    <input matInput formControlName="artist" type="text" placeholder="Artist">
  </mat-form-field>
  <mat-form-field color="accent">
    <input matInput formControlName="album" type="text" placeholder="Album">
  </mat-form-field>
  <mat-checkbox formControlName="custom">Custom datetime (defaults to now)</mat-checkbox>
  <ng-container *ngIf="formGroup.value.custom">
    <mat-form-field color="accent">
      <input matInput formControlName="timestamp" [owlDateTime]="dt1" [owlDateTimeTrigger]="dt1" placeholder="Datetime">
    </mat-form-field>
    <owl-date-time #dt1></owl-date-time>
  </ng-container>
  <button type="submit" mat-raised-button color="accent">Submit</button>
</form>
